<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
  <!-- link absoluto, possui a referencia de protocola HTTP:// e o dominio
que sera acessado (link) -->
<a href="http://elaborata.com.br.html">website do yahoo</a>
<!-- https - acesso seguro (s) -->
<br>
<!-- link relativo. Possui a referencia de href para o documento que
faz parte do seu projeto (website). Não possui HTTP -->
<a href="listas.html">Objeto clicável</a>
<br>
<!-- link abrindo em uma nova janela/aba -->
<a href="https://www.facebook.com" target="_blank">Siga-nos no Facebook!</a>
<br>
<!-- adicionar um link com uma descricao ou titulo -->
<a href="https:www.elaborata.com.br"title="O title possibilita adcionar uma descrição longa de um link">Clique aqui</a>

</body>
</html>
